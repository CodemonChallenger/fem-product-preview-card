<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts: Montserat[400,500,700] Fraunces[700] -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card--image"
        src="./images/image-product-desktop.jpg"
        alt="perfume bottle"
      />
      <img
        class="card--image__mobile"
        src="./images/image-product-mobile.jpg"
        alt="perfume bottle"
      />
      <article class="card--details">
        <p class="card--details__top--heading">Perfume</p>
        <h1 class="card--details__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card--details__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card--details__price--wrapper">
          <h2 class="price--wrapper__price">$149.99</h2>
          <p class="price--wrapper__retail">$169.99</p>
          <button class="price--wrapper__cart--btn">
            <img src="./images/icon-cart.svg" alt="cart icon" /> Add to Cart
          </button>
        </div>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CodemonChallenger" target="_blank"
        >Codemon Challenger</a
      >.
    </div>
  </body>
</html>
